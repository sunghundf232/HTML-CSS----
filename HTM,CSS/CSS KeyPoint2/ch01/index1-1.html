<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 크기단위</title>
    <style>
        h1{
            font-size: 2rem;
            margin: 1rem 0 ;
        }
        h2{
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>em,rem - 글자 크기를 기주능로 상대적인 크기를 정하기</h1>
    <p>
        1. em - ex) 16px(2em) --> 16px(32px)
        2. rem - ex)
            8px     8px
            16px =  16px
            2rem    16px

        예시 <br>
        
        <h2>텍스트</h2>
        <h3>텍스트</h3>
    </p>
</body>
</html>
