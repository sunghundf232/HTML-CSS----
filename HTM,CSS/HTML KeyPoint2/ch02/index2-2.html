<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ol{list-style: disc;}

        ul{
            list-style: none;
            margin:0; padding: 0;
        }

        ul > li{
            display: inline-block;
            border: 1px solid #dddd;
            border-radius: 24px;
            padding: 8px;
        }
        
    </style>
    <title>순서가 있는/없는</title>
</head>
<body>
    <h1>상영장 순위</h1>

    <!--순서가 있는-->
    <ol> <!--type=?  사용해서 ?를 이용해서 순서 적용-->
        <li>라라밴드</li>
        <li>명량</li>
        <li>극한직업</li>
        <li>신과함께: 죄와 벌</li>
        <li>어벤져스: 엔드게임</li>


    </ol>

   <!--순서가 없는-->

   <h2>카테고리</h2>
   <ul>
       <li>한국 영화</li>
       <li>외국영화</li>
       <li>드라마</li>
       <li>예능</li>
       <li>영화</li>
       <li>프로야구</li>
   </ul>
</body>
</html>
