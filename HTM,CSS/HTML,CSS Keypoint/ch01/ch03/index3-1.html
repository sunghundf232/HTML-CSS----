<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index3-1.css">
    <title>Document</title>
    <style>
        body{font-size: 38px;}
        i{display: block;} /* block display 변신*/
        .div1{display: inline;} /* inline display 변신*/
    </style>
</head>
<body>
    <h1>display</h1>
    <!--예시 1. inline-display-->
   
    Hello my <i>name</i> is young!
    <br>
    <br>
    <!--예시 2. block-display-->
    안녕 <div>쫑이</div> 라고 해

    <br>
    <br>

    <div class="div1">안녕 세상아</div>
    <div class="div1">나의 이름은 멋진 강아지 쫑이라고 해</div>


</body>
</html>
