<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .big-blue-text{
            font-size: 64px;
            color: blue;
        }
        .centered-text{
            text-align: center;
        }
        #best-text{
            color: yellow;
        }
    </style>
    <title>id/class example</title>
</head>
<body>
    <!--여러 요소의 스타일 사용 : class , 한 요소의 스타일 사용 : id-->
    <h1 class="centered-text">Heading1</h1>
    <h1 class="big-blue-text centered-text ">Heading 2</h1>

    <p id="best-text">첫번 째 문단</p>
    <p>첫번 째 문단</p>
    <p class="big-blue-text">첫번 째 문단</p>
    <p>첫번 째 문단</p>

</body>
</html>
